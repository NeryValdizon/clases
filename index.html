<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clases en JavaScript</title>
  <script src="clases.js"></script>
</head>
<body>
  <h2>Resultados</h2>
  <div id="output"></div>

  <script>
    const salida = document.getElementById("output");

    // Crear instancias
    const vehiculo1 = new Vehiculo("Ford", "Raptor", 2020);
    const persona1 = new Persona("Nery", "Valdizon", 2006);
    const avion1 = new Avion("Guate Fly", "Negro", "Privado");
    const cliente1 = new Cliente("Jose", "Raymundo", "55555555");
    const proveedor1 = new Proveedor("Juan", "Perez", "juanp@gmail.com");
    const estudiante1 = new Estudiante("Daniel", "Castro", "Activo");

    // Mostrar resultados
    salida.innerHTML = `
      <p>${vehiculo1.arrancar()}</p>
      <p>${vehiculo1.detener()}</p>
      <p>${vehiculo1.calcularEdad()}</p>
      <hr>
      <p>${persona1.caminar()}</p>
      <p>${persona1.edad()}</p>
      <hr>
      <p>${avion1.mostrarMarca()}</p>
      <p>${avion1.mostrarColor()}</p>
      <hr>
      <p>${cliente1.mostrarNombre()}</p>
      <p>${cliente1.mostrarTelefono()}</p>
      <hr>
      <p>${proveedor1.mostrarNombre()}</p>
      <p>${proveedor1.mostrarApellido()}</p>
      <hr>
      <p>${estudiante1.presentarse()}</p>
    `;
  </script>
</body>
</html>
